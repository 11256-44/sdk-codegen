# common test data for the Looker SDKs
iniFile: looker.ini
users:
  - first_name: Lloyd
    last_name: Llookicorn
  - first_name: Zachary
    last_name: Zoomify
  - first_name: Balthazar
    last_name: Bombastic
  - first_name: Aaron
    last_name: Aardvark
  - first_name: Amanda
    last_name: Aardvark
queries:
  - model: thelook
    view: users
    fields:
      - 'users.id'
      - 'users.age'
      - 'users.city'
      - 'users.email'
      - 'users.first_name'
      - 'users.last_name'
      - 'users.zip'
      - 'users.state'
      - 'users.country'
    limit: '10'
